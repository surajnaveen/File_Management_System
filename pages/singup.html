<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="/pages/style.css" />
    <link rel="stylesheet" href="../index.css">
    <title>Sign in</title>
  </head>
  <body>
    <header>
        <div class="logo"><a class="logolink" href="../Index.html">UniFileShare</a></div>
        <a href="/pages/signin.html" class="sign-in-btn">Sign In</a>
    </header>
    <div id="container">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Username</label>
          <input
            type="password"
            class="form-control"
            id="uname"
            placeholder="User name"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            placeholder="Confirm"
          />
        </div>
        <div><button type="submit" class="btn btn-primary">Submit</button></div>
        <small class="small-notice">I already have an account <a href="signin.html">Sign in</a></small>
      </form>
    </div>
    <script type="module" src="../index.js"></script>
  </body>
</html>
