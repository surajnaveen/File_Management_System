<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="/pages/style.css" />
    <link rel="stylesheet" href="../index.css">
    <title>Sign in</title>
  </head>
  <body>
    <header>
        <div class="logo"><a class="logolink" href="../Index.html">UniFileShare</a></div>
    </header>
    <div id="container">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="loggingEmail"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="loggingPassword"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="btn btn-primary" id="SubmitSignin">Submit</button>
        <div class="small-notice">
          <small>You don't have an accounta
            <a href="singup.html">Create a one</a></small>
        </div>
      </form>
    </div>
    <script type="module" src="fuctions.js"></script>
  </body>
</html>
