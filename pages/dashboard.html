<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <div class="logo"><a class="logolink" href="../Index.html">UniFileShare</a></div>
        <p id="userName"></p>
        <button id="signOut" class="sign-inout-btn">Sing Out</button>
    </header>
    <div id="dcontainer">
        <img src="../images/file-dashboard.jpg" alt="files">
        <!-- <input type="file" id="file"> -->
        <div class="upload-area" id="upload-area">
            <h2 id="FileNameField">Drag & Drop Files Here</h2>
            <button id="browseBtn">Browse Files</button>
            <input type="file" id="fileInput" multiple>
        </div>
        <div id="fileList"></div>
        <button id="submit">Upload</button>
        <h3>Uploaded file</h3>
        <ul id="FileItemList">
            <li onclick="Showpopup()">test</li>
        </ul>
        <div id="popup">
            <h3 id="FileName">Data.txt</h3>
            <div id="BtnSection">
                <button id="Download">Download</button>
                <button id="Delete">Delete</button>
            </div>
            <button id="closeBtn">Close</button>
        </div>
    </div>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
